<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link
      href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,400i|Nunito:300,300i"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" type="image/png" href="img/favicon.png" />

    <title>nexter &mdash; your home, your freedom</title>
  </head>
  <body class="container">
    <div class="pictures">
      <div class="pictures__textbox">
        <h1 class="pictures__textbox--title">Summary </br>Newpapers (SN)</h1>
        <h3 class="pictures__textbox--subtitle">Save your time <br>by reading the summary article.</h3>
      </div>
    </div>
    <div class="form__box">
      <h3 class="form__header">Please enter your ID and </br> password to login.</h3>
      <form action="#" class="form">
        <div class="form__group">
          <label for="name" class="form__label">Full name</label>
          <input
            type="text"
            class="form__input"
            id="name"
            required
          />
        </div>
        <div class="form__group">
          <label for="email" class="form__label">Eamil address</label>
          <input
            type="email"
            class="form__input"
            id="email"
            required
          />
        </div>
        <div class="form__group">
          <button class="form__button">Sign in</button>
        </div>
      </form>
      <h3 class="form__bottom">Don't have an account? <span class="form__bottom--highlight">Sign Up</span></h3>
    </div>
  </body>
</html>
